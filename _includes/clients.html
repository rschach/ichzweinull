<div class="clients-wrap">
  {% for client in site.data.settings.clients %}
  <div class="content-container client {% if forloop.first %}active{% endif %}">
    <div class="client-info">
      <img src="img/clients/{{ client.image }}" alt="{{ client.name }}" />
      <strong class="client-name">{{ client.name }}</strong>
      <span class="client-company">{{ client.company }}</span>
    </div>
    <div class="client-text">
      <p>{{ client.text }}</p>
    </div>
  </div>
  {% endfor %}
  <div class="client-prev"></div>
  <div class="client-next"></div>
  <div class="client-counter">
    {% for client in site.data.settings.clients %}
    <div class="{% if forloop.first %}active{% endif %}"></div>
    {% endfor %}
  </div>
</div>
