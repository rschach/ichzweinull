<section id="projects" class="projects">
  {% for project in site.data.settings.projects %}
  <figure>
    <img src="../img/{{ project.image }}" alt="{{ project.title }}"/>
    <figcaption data-project="{{ project.folder }}">
      <div class="container">
        <h2>{{ project.title }}</h2>
        <p>{{ project.text }}</p>
        <span class="button">
          Projekt Ansehen
        </span>
      </div>
    </figcaption>
  </figure>
  {% endfor %}
</section>
