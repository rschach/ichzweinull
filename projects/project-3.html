<p>Mein Konzept für die Website des Burlesque-Theaters war, auf alle gestalterischen Klischees des Genres zu verzichten. So erstellte ich ein klares, frisches Farbschema und wählte eine geometrische, aber weiche Hausschrift. Der Erfolg nach dem Launch und ein volles Haus haben mein Konzept bestätigt.</p>
